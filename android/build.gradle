group 'me.carda.awesome_notifications'
version '0.9.0'

buildscript {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
}

apply plugin: 'com.android.library'

android {
    if (project.android.hasProperty("namespace")) {
        namespace 'me.carda.awesome_notifications'
    }

    compileSdkVersion 34

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 21
        targetSdk 34
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
    }

    dependencies {
        // implementation project(':awn_core')
        implementation 'me.carda:AndroidAwnCore:[0.9.0, 0.10.0)'

        implementation 'com.google.guava:guava:32.1.3-android'

        // Required for instrumented tests
        testImplementation 'junit:junit:4.13.2'
        testImplementation 'androidx.arch.core:core-testing:2.2.0'
        testImplementation 'org.mockito:mockito-core:5.1.1'
        testImplementation 'org.mockito:mockito-inline:5.0.0'

        androidTestImplementation 'androidx.annotation:annotation:1.7.1'
        androidTestImplementation 'org.mockito:mockito-core:5.1.1'
        androidTestImplementation 'org.mockito:mockito-inline:5.0.0'
        androidTestImplementation 'androidx.test.ext:junit:1.1.5'
        androidTestImplementation 'androidx.test:runner:1.5.2'
        androidTestImplementation 'androidx.test:core:1.5.0'
        androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    }

    testOptions {
        unitTests.all {
            testLogging {
               events "passed", "skipped", "failed", "standardOut", "standardError"
               outputs.upToDateWhen {false}
               showStandardStreams = true
            }
        }
    }
}
